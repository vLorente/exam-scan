<section class="page-header" [attr.aria-labelledby]="ariaLabelledBy()">
  @if (showBackButton()) {
    <button
      class="back-button"
      (click)="onBackClick()"
      [attr.aria-label]="backButtonAriaLabel()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      {{ backButtonText() }}
    </button>
  }

  <div class="header-content">
    <h1
      class="page-title"
      [id]="titleId()">
      {{ title() }}
    </h1>

    @if (description()) {
      <p class="page-description">
        {{ description() }}
      </p>
    }
  </div>
</section>
