<div class="login-page">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon class="login-icon">account_circle</mat-icon>
        </div>
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <mat-card-subtitle>Accede a tu cuenta de ExamScan</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <app-login-form
          [loading]="loading()"
          (submitLogin)="handleLogin($event)"
        />
      </mat-card-content>

      <mat-card-actions class="center-actions">
        <p class="register-link">
          ¿No tienes cuenta?
          <a mat-button color="primary" routerLink="/register">
            Regístrate aquí
          </a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
