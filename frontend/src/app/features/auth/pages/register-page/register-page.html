<div class="register-page">
  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon class="register-icon">person_add</mat-icon>
        </div>
        <mat-card-title>Crear Cuenta</mat-card-title>
        <mat-card-subtitle>Únete a ExamScan</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <app-register-form
          [loading]="loading()"
          (submitRegister)="handleRegister($event)"
        />
      </mat-card-content>

      <mat-card-actions class="center-actions">
        <p class="login-link">
          ¿Ya tienes cuenta?
          <a routerLink="/login" mat-button color="primary">Inicia sesión aquí</a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
